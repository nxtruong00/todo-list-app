<div class="container">
  <h1>App todo list</h1>
  <app-todo-list (dataEvent)="receiveData($event)"></app-todo-list>
</div>
<div class="container">
  <h2>Show todo list</h2>
  <combo-box
    [dataList]="lists"
    [listColumns]="listColumns"
    [headerColumns]="headerColumns"
    displayMember="name"
    valueName="name"
  >
  </combo-box>
</div>
